<ng-container *ngIf="posts$ | async as posts">
  <section aria-label="List of posts">

    <mat-list>
      <h3 matSubheader>Folders</h3>
      <mat-list-item *ngFor="let post of posts">
        <mat-icon matListIcon>folder</mat-icon>
        <h4 matLine>{{post.title}}</h4>
        <p>{{post.content}}</p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

  </section>
</ng-container>
